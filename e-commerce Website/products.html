<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles-product.css">
</head>
<body>
    <!-- Top Selling Products Section -->
    <div class="top-selling">
        <h2>Top Selling Products</h2>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Chairs.jpg" alt="Chairs">
            <h2>Chairs</h2>
            <p>₹ 1400</p>
            <button class="add-to-cart" data-product="Chairs" data-price="1400">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Clock.jpg" alt="Clock">
            <h2>Clock</h2>
            <p>₹ 600</p>
            <button class="add-to-cart" data-product="Clock" data-price="600">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Claypot.jpg" alt="Claypot">
            <h2>Claypot</h2>
            <p>₹ 260</p>
            <button class="add-to-cart" data-product="Claypot" data-price="260">Add to Cart</button>
        </div>
    </div>

    <!-- All Products Section -->
    <div class="products-container">
        <!-- Product Item -->
        <div class="product-item">
            <img src="Chairs.jpg" alt="Chairs">
            <h2>Chairs</h2>
            <p>₹ 1400</p>
            <button class="add-to-cart" data-product="Chairs" data-price="1400">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Claypot.jpg" alt="Claypot">
            <h2>Claypot</h2>
            <p>₹ 260</p>
            <button class="add-to-cart" data-product="Claypot" data-price="260">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Clock.jpg" alt="Clock">
            <h2>Clock</h2>
            <p>₹ 600</p>
            <button class="add-to-cart" data-product="Clock" data-price="600">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="pendent.jpg" alt="Pendent">
            <h2>Pendent</h2>
            <p>₹ 300</p>
            <button class="add-to-cart" data-product="Pendent" data-price="300">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="Penguin.jpg" alt="Penguin">
            <h2>Pendant Penguin</h2>
            <p>₹ 250</p>
            <button class="add-to-cart" data-product="Pendant Penguin" data-price="250">Add to Cart</button>
        </div>
        <!-- Product Item -->
        <div class="product-item">
            <img src="WoodKnife.jpg" alt="Wood Knife">
            <h2>Wood Knife</h2>
            <p>₹ 160</p>
            <button class="add-to-cart" data-product="Wood Knife" data-price="160">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Section -->
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: ₹<span id="cart-total">0</span></p>
        <p>Total Items: <span id="cart-item-count">0</span></p>
        <button class="view-cart-button">View Cart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
